
 <div class="grid md:px-6 lg:px-8">
     <div class="col-2 w-auto">
         <span class="text-surface-900 dark:text-surface-0 text-2xl !leading-tight">
             Categor√≠as
         </span>
         <div class="mt-3">
             <p-listbox
                 [options]="categories()"
                 optionValue="value"
                 optionLabel="name"
                 emptyMessage="Sin datos disponibles"
                 class="w-full md:w-56"
                 [listStyle]="{'max-height': '220px'}"
                 (onClick)="selectCategorie($event)"
             />
         </div>
         <p>
            {{categoryName()}}
         </p>
     </div>
     <div class="col-10">

         <ng-container *ngTemplateOutlet="products().length > 0 ? data : emptyData">

         </ng-container>

         <ng-template #data>
             <span class="text-surface-900 dark:text-surface-0 text-2xl !leading-tight mb-2">
                 Productos
             </span>

            <div class="grid">
                 @for (product of products(); track product) {
                     <div class="col-12 md:col-6 lg:col-3">
                         <app-product-details
                             [product] = "product"
                         />
                     </div>
                 }
             </div>

         </ng-template>

         <ng-template #emptyData>
             <div class="flex align-items-center justify-content-center">
                 <i class="pi pi-search mr-2" style="font-size: 2rem"></i>
                 <p>Sin productos disponibles</p>
             </div>
         </ng-template>
     </div>
 </div>
